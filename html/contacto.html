        <nav class="navbar navbar-expand-lg">

                <div class="collapse navbar-collapse pestañadesp" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>

    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" class="form">
            <label for="nombre" hidden>Nombre</label>
            <input type="text" id="nombre" class="form1 itemform" placeholder="Nombre y apellido">



            <label for="edad" hidden>Edad</label>
            <input type="text" id="edad" class="form2 itemform" placeholder="Edad">



            <label for="correo" hidden class="form3">Correo</label>
            <input type="email" id="correo" class="form3  itemform" placeholder="Correo electrónico">



            <div class="form4 itemform">
                <label for="motivo">Motivo</label>
                <select id="motivo" class="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="pedido">Pedido</option>
                    <option value="otros">Otros</option>
                </select>
            </div>


            <label for="mensaje"></label>
            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Deje su mensaje"
                class="form5 itemform"></textarea>

            <div class="form6 itemform">
                <input class="formbotones" type="submit" value="Enviar">
                <input class="formbotones" type="reset" value="Borrar todo">
            </div>
        </form>
        <div>
            <a href="https://api.whatsapp.com/send?phone=2974444525&text=Hola%20Meraki!%20Queria%20hacer%20una%20consulta"
                target="_blank">
                <img class="whatsapp" src="../img/whatsapp.png" alt="Logo de whatsapp">
            </a>
        </div>


    </main>
    <footer class="footer">
        <div class="divfooter">

        </div>
        <div class="divfooter">

            <p class="foottext">Whatsapp</p>
        </div>
